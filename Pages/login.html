<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softchart | Login</title>
    

    <link rel="stylesheet" href="https://modshehri.github.io./Assets/primary.css">
    <link rel="stylesheet" href="https://modshehri.github.io./Assets/auth-page.css">
    <link rel="stylesheet" href="https://modshehri.github.io./Assets/google-btn.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
</head>
<body>
    <div class="auth-box">
        <h1>Login</h1>

        <form>

            <div>
                <label for="email">Email</label>
            </div>
            <div>
                <input class="txt_field" type="email" name="email" id="email_tf" value="Just click Login button">
            </div>
            <div>
                <label for="password">Password</label>
            </div>
            <div>
                <input class="txt_field" type="password" name="password" id="password_tf">
            </div>

            <div class="password-forgot">
                <a href="#" >Forgot Password?</a>
            </div>

            <button class="primary" onclick="document.location='/Pages/documents.html'">Login</button>

            <p><b>Or</b></p>

            <div class="google-btn">
                <div class="google-icon-wrapper">
                  <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                </div>
                <p class="btn-text"><b>Sign in with Google</b></p>
            </div>

            <div class="signup_link">
                Not a member? <a href="https://modshehri.github.io./Pages/signup.html">Sign Up</a>!
            </div>
        </form>
    </div>
</body>
</html>
